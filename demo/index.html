<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    /*

     window.Polymer.dom = 'shadow';
     */
  </script>
  <style>
    smart-select {
      --overlay-background-color: rgba(0,0,0,0.2);
      --select-border-color: #000;
      --select-shadow-color: #000;
      --choices-background-color: #fff;
      --choices-hover-background-color: rgba(0,0,0,.1);
    }
  </style>
  <link rel="import" href="../smart-select.html">
</head>
<body>
  <smart-select choices='[{"value": "1", "label": "test 1"}, {"value": "2", "label": "test 2"}]'></smart-select>
  <p id="selected-value"></p>
  <script>
    var selectedValueContainer = document.getElementById('selected-value');
    document.querySelector('smart-select')
      .addEventListener('select', (evt) => {
        selectedValueContainer.innerHTML = evt.detail.label + ' [' + evt.detail.value + '] has been selected.';
      });
  </script>
</body>
</html>
